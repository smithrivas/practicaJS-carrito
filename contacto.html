<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="shortcut icon" href="img/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <h1>C u r s o s • v i r t u a l e s</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="#">Sobre nosotros</a>
        <a href="contacto.html">Contacto</a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i> Ver carrito</a>        
    </nav>   
    <main class="container">
        <h1 class="heading">Formulario de contacto</h1>
        <form id="form" class="form" action="#">
            <div>
                <div class="form-input">
                    <label for="nombre">Nombre: </label>
                    <input id="nombre" name="nombre" type="text" placeholder="Tu nombre">
                </div>
            </div>
            <div>
                <div class="form-input">
                    <label for="correo">Correo: </label>
                    <input id="correo" type="email" name="correo" placeholder="Tu correo electrónico">
                </div>
            </div>
            <div>
                <div class="form-input">
                    <label for="correo-copia">CC: </label>
                    <input id="correo-copia" type="email" name="correo-copia" placeholder="Correo electrónico que se desea enviar copia">
                </div>
            </div>
            <div>
                <div class="form-input">
                    <label for="asunto">Asunto: </label>
                    <input id="asunto" type="text" name="asunto" placeholder="Asunto del mensaje">
                </div>
            </div>
            <div>
                <div class="form-input">
                    <label for="mensaje">Mensaje: </label>
                    <textarea id="mensaje" rows="7" name="mensaje" placeholder="Mensaje que deseas enviar"></textarea>
                </div>
            </div>
            <div class="send">            
                <button class="disabled" type="submit" disabled>Enviar</button>
            </div>
        </form>     
        <!-- Spinner -->
        <div class="spinner-container">            
            <div id="spinner" class="sk-chase spinner-disabled">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
        </div>
    </main> 
    <footer>        
        <p class="social"><a target="_blank" href="https://github.com/smithrivas"><i class="fa-brands fa-github"></i></a>   <a target="_blank" href="https://www.linkedin.com/in/brayan-smith-rivas-bustos55b321104/"><i class="fa-brands fa-linkedin"></i></a></p>
        <p class="info-footer">Web Developer: <i class="fas fa-terminal"></i><a target="_blank" href="https://github.com/smithrivas">Brayan Smith Rivas</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/f8db5cee1d.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
